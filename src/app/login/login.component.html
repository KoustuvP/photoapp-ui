<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>{{isLogin?'Login':'Register'}}</mat-card-title>
        </mat-card-header>
        <form class="example-form registration" *ngIf="!isLogin"
         >

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose a role...</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Register</button>

        </form>

        <form class="example-form" *ngIf="isLogin"
        #loginForm="ngForm" (ngSubmit)="onAuthentication(loginForm.value)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="email" ngModel>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" name="password" ngModel>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block"  type="submit">Log in</button>
        </form>
        <p class="auth-text" (click)="isLogin=!isLogin">{{isLogin?'Not an user? Please Sign up': 'Already have an
            account? Please Sign in'}}</p>
    </mat-card>
</div>
